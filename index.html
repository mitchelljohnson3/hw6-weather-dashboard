<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid-system-template.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div id="header">Weather Dashboard</div>
            </div>
        </div>

        <div class="row full-height">
            <div class="col-4 full-height" id="city-search">

                <div class="row block">
                    <div class="col-12">
                        <input name="city" type="text" id="input">
                        <label for="city">
                            <button id="searchButton">Search</button>
                        </label>
                    </div>
                </div>

                <div class="row block fit-content">
                    <div class="col-12" id="city-storage">

                    </div>
                </div>

            </div>

            <div class="col-8 full-height">

                <div class="row block half-height">
                    <div class="col-12" id="info">
                        
                        <div class="row full-height">
                            <div class="col-12 center-col">
                                <h1 id="cityName"></h1>
                                <h2 id="date"></h2>
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="windSpeed"></p>
                                <p id="uvIndex"></p>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row block half-height" id="city-forecast">
                    <div class="col-12">
                        5 Day forecast
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script defer src="https://unpkg.com/moment" /></script>
    <script defer src="script.js"></script>
</body>
</html>
